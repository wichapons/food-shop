<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topazio Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <a href="index.html" id="logo">Topazio Shop</a>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Browse Our Meals!</h1>
        <section id="menu">
            <ul>
                <li class="food-item">
                    <article>
                        <img src="images/Grilled Prawn.jpg" alt="Grilled-Prawn">
                        <div class="food-content">
                            <h2>Grilled River Prawn</h2>
                            <a href="" class="btn">Add to Cart</a>   
                        </div>
                    </article>
                </li>

                <li>
                    <article>
                        <img src="images/Beef-Lasagna.jpg" alt="Beef-Lasagna">
                        <div class="food-content">
                            <h2>Beef Lasagna</h2>
                            <a href="" class="btn">Add to Cart</a>   
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main> 
</body>
</html>
